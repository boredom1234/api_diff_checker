<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>API Diff Checker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">
      <header>
        <div class="logo">
          <div class="logo-icon">
            <svg
              viewBox="0 0 24 24"
              width="28"
              height="28"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M12 3v18"></path>
              <path d="m8 8-4 4 4 4"></path>
              <path d="m16 16 4-4-4-4"></path>
            </svg>
          </div>
          <div>
            <h1>API Diff Checker</h1>
            <p class="tagline">Compare API responses across columns</p>
          </div>
        </div>
      </header>

      <main>
        <!-- Configuration Panel -->
        <section class="config-section">
          <div class="config-card test-cases-card">
            <div class="card-header">
              <div class="card-icon commands-icon">
                <svg
                  viewBox="0 0 24 24"
                  width="20"
                  height="20"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                  <line x1="3" y1="9" x2="21" y2="9" />
                  <line x1="9" y1="21" x2="9" y2="9" />
                </svg>
              </div>
              <h2>Comparison Matrix</h2>

              <div class="header-actions">
                <button
                  id="add-column-btn"
                  class="secondary-btn"
                  title="Add Column"
                >
                  <svg
                    viewBox="0 0 24 24"
                    width="16"
                    height="16"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                  </svg>
                  Add Column
                </button>
                <button
                  id="add-testcase-btn"
                  class="secondary-btn"
                  title="Add Row"
                >
                  <svg
                    viewBox="0 0 24 24"
                    width="16"
                    height="16"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <line x1="12" y1="5" x2="12" y2="19" />
                    <line x1="5" y1="12" x2="19" y2="12" />
                  </svg>
                  Add Row
                </button>
              </div>
            </div>
            <p class="helper-text">
              <svg
                viewBox="0 0 24 24"
                width="14"
                height="14"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <circle cx="12" cy="12" r="10" />
                <path d="M12 16v-4" />
                <path d="M12 8h.01" />
              </svg>
              Add full curl commands in each cell.
            </p>
            <div id="testcases-container" class="testcases-table-wrapper">
              <!-- Dynamic table will be rendered by JS -->
            </div>
          </div>
        </section>

        <!-- Options -->
        <div class="options-bar">
          <label class="toggle-option">
            <input type="checkbox" id="keys-only-toggle" />
            <span class="toggle-switch"></span>
            <span class="toggle-label">
              <strong>Keys Only</strong>
              <small>Compare JSON structure only, ignore values</small>
            </span>
          </label>
        </div>

        <button id="run-btn" class="run-btn">
          <span class="btn-content">
            <svg
              viewBox="0 0 24 24"
              width="20"
              height="20"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <polygon points="5 3 19 12 5 21 5 3" />
            </svg>
            <span>Run Comparison</span>
          </span>
          <div class="spinner"></div>
        </button>

        <!-- Results Panel -->
        <section id="results-panel" class="results-section hidden">
          <div class="results-header">
            <h2>
              <svg
                viewBox="0 0 24 24"
                width="22"
                height="22"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
                />
                <polyline points="14 2 14 8 20 8" />
                <line x1="9" y1="15" x2="15" y2="15" />
              </svg>
              Comparison Results
            </h2>
            <div id="results-summary" class="results-summary"></div>
          </div>
          <div id="results-container"></div>
        </section>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
